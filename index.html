<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Dharma Portfolio</title>
</head>
<body style="background-color: whitesmoke;">
    <nav>
        <div class="logo-icon"></div>
        <section>
            <a class="nav-item" href="#home">Home</a>
            <a class="nav-item" href="#projects">My Projects</a>
            <a class="nav-item" href="#contact-me">Contact Me</a>
        </section>
    </nav>

    <hr>

    <section class="section-container">
        <!-- Home -->
        <section id="home">
            <header>
                <h1>Hi <span id="username">Dharma</span>, Welcome to Website</h1>
            </header>

            <article>
                <p>This is a simple portfolio website</p>
                <div class="banner-container">
                    <img class="slideshow" src="Assets/Picture1.jpg" alt="Picture1">
                    <img class="slideshow" src="Assets/Picture2.jpg" alt="Picture2">
                    <img class="slideshow" src="Assets/Picture3.jpg" alt="Picture3">
                </div>
            </article>
        </section>

        <hr>

        <!-- My Projects -->
        <section id="projects">
            <header>
                <h1 style="text-align: center;">My Projects</h1>
            </header>

            <article class="project-list">
                <div class="project-container">
                    <div id="project1" style="width: 50px; height: 50px;"></div>
                    <h5>Project X</h5>
                </div>

                <div class="project-container">
                    <div id="project2" style="width: 50px; height: 50px;"></div>
                    <h5>Project Y</h5>
                </div>

                <div class="project-container">
                    <div id="project3" style="width: 50px; height: 50px;"></div>
                    <h5>Project Z</h5>
                </div>
            </article>
        </section>

        <hr>

        <!-- Contact Me -->
        <section id="contact-me">
            <header>
                <h1>Contact Me</h1>
            </header>

            <section class="contact-me-section">
                <!-- Form -->
                <section>
                    <form name="message-form" onsubmit="return ValidateForm()" action="">
                        <table class="tablediri">
                            <tr>
                                <td><label for="name-input">Name</label></td>
                                <td>:</td>
                                <td><input required  id="name-input" type="text" placeholder="Your Name..." name="nama"></td>
                            </tr>
                            <tr>
                                <td><label for="birth-date-input">Birthday</label></td>
                                <td>:</td>
                                <td><input required id="birth-date-input" type="date" name="birth-date"></td>
                            </tr>
                            <tr>
                                <td><label for="jeniskelamin">Gender</label></td>
                                <td>:</td>
                                <td>
                                    <input required type="radio" id="male" name="gender" value="male">
                                    <label for="male">Male</label>
                                    <input type="radio" id="female" name="gender" value="female">
                                    <label for="female">Female</label>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="pesan">Message</label></td>
                                <td>:</td>
                                <td><textarea required rows="8" cols="64" id="pesan" placeholder="Your Message Here..." name="messages"></textarea></td>
                            </tr>
                            <tr>
                                <td colspan="3"><input id="submit-button" type="submit" style="min-width: 100%;"></td>
                            </tr>
                        </table>
                    </form>
                </section>

                <!-- Result -->
                <section class="result-container">
                    <div class="form-result">
                        <p>Name : <span id="sender-full-name"></span> </p>
                        <p>Birthday : <span id="sender-birth-date"></span></p>
                        <p>Gender : <span id="sender-gender"></span></p>
                        <p>Message : <span id="sender-messages"></span></p>
                    </div>
                </section>
            </section>
        </section>
    </section>

    <br>
    <hr>

    <footer>
        <p style="text-align: right;">Created by Dharma</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
